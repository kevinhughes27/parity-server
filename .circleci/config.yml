version: 2.1

orbs:
  python: circleci/python@3.1.0
  node: circleci/node@4.8.1

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.10-browsers
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: uv
      - node/install-packages:
          pkg-manager: yarn
          app-dir: web
      - run:
          name: "Yarn build"
          command: cd web && yarn build
      - run:
          name: Run tests
          command: cd server && uv run pytest

workflows:
  build-and-test:
    jobs:
      - build-and-test
