version: 2.1

orbs:
  python: circleci/python@3.1.0
  node: circleci/node@4.8.1

jobs:
  backend:
    docker:
      - image: cimg/python:3.10-browsers
    steps:
      - checkout

      - python/install-packages:
          pkg-manager: uv

      - run:
          name: ruff format
          command: uv run ruff format --check

      - run:
          name: ruff check
          command: uv run ruff check

      - restore_cache:
          keys:
            - mypy-cache-{{ .Branch }}-{{ checksum "uv.lock" }}
            - mypy-cache-{{ .Branch }}
            - mypy-cache

      - run:
          name: mypy
          command: uv run mypy server

      - save_cache:
          key: mypy-cache-{{ .Branch }}-{{ checksum "uv.lock" }}
          paths:
            - .mypy_cache

      - run:
          name: pytest
          command: uv run pytest

  frontend:
    docker:
      - image: cimg/node:20.11-browsers
    steps:
      - checkout

      - node/install-packages:
          pkg-manager: yarn
          app-dir: web

      - run:
          name: "eslint check"
          command: cd web && yarn lint

      - run:
          name: "check formatting"
          command: cd web && yarn format:check

      - run:
          name: "vitest"
          command: cd web && yarn test

      - run:
          name: "Build"
          command: cd web && yarn build

workflows:
  version: 2
  build-and-test:
    jobs:
      - backend
      - frontend
